plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava{
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter:5.10.1',
            'com.codeborne:selenide:7.0.2',
            'org.slf4j:slf4j-simple:2.0.7')
}

test {
    useJUnitPlatform()
}